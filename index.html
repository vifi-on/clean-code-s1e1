<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen">
    <title>Todo App</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img class="header__logo" src="eisenhower-matrix.jpg" alt="logo">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </header>
      
      <section class="add">
        <h3 class="title">Add Item</h3>
        <div class="add__wrapper">
          <input class="add__input task" id="new-task" type="text">
          <button class="btn btn--add">Add</button>
        </div>
      </section>

      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="todo__list list" id="todoList">
        <li class="list__item">
          <input class="input check" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input task" type="text">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="remove.svg">
          </button>
        </li>
        <li class="list__item editMode">
          <input class="input check" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="input task" type="text" value="Go Shopping">
          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="remove.svg">
          </button>
        </li>
      </ul>
      </section>
      
      <section class="complet">
        <h3 class="title">Completed</h3>
        <ul class="complet__list list" id="completedList">
          <li class="list__item">
            <input class="input check" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input class="input task" type="text">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn__img" src="remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div> <!-- end container -->
    <script src="app.js"></script>
  </body>
</html>
