<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img class="header__logo" src="eisenhower-matrix.jpg" alt="logo">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </header>
      
      <section class="add" id="topSectionForAddingElementToList">
        <h3 class="title">Add Item</h3>
        <div class="add__wrapper">
          <input class="task" id="new-task" type="text">
          <button class="btn add__btn">Add</button>
        </div>
      </section>

      <h3 class="title">Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="remove.svg">
          </button>
        </li>
      </ul>

      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
